<ion-header>

  <ion-navbar>
    <ion-title>Admin Portal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
  <form (ngSubmit)="addCity()" #registerForm="ngForm">
  <ion-row>
      <ion-item>
        <ion-input type="text" placeholder="Add new City " name="name" [(ngModel)]="newCity.name" required></ion-input>
      </ion-item>
  </ion-row>
    <ion-row class ="singup-col">
      <button ion-button class="submit-btn" color="secondary" full type="submit" [disabled]="!registerForm.form.valid">
        Add City
      </button>
    </ion-row>
    <ion-row>
      <button ion-button full round (click)="sendNotification()">Send Notification to all users</button>
    </ion-row>
  </form>
  </div>
    <h2>City Manager</h2>

    <ion-list *ngFor="let City of cityList">
      <ion-row>
        <ion-col>
          <ion-item>
      {{City.name}}
          </ion-item>
        </ion-col>
        <ion-col>
        <button ion-button color="danger" round (click)="deleteCity(City.name)">Delete</button>
        </ion-col>
      </ion-row>
    </ion-list>
</ion-content>
