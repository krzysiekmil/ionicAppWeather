<ion-header>

  <ion-navbar>
    <ion-title>Admin Portal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
  <ion-row>
    <ion-col>
      <ion-item>
      <label>
        <input ion-input placeholder="Add new City " #cityName/>
      </label>
      </ion-item>
    </ion-col>
  </ion-row>
  </div>
    <button ion-button full round (click)="addCity(cityName.value) ; cityName.value=''">Add</button>
    <h2>City Manager</h2>
  <table>

    <ion-list *ngFor="let City of cityList">
      <td>{{City.name}}</td>
      <td>
        <button ion-button type="button" (click)="deleteCity(City.name)">Delete</button>
      </td>
    </ion-list>
  </table>

</ion-content>
