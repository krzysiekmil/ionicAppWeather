<ion-header>
  <ion-title>User Portal</ion-title>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="CityFilter" (ionInput)="filterCity($event)">    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <h1>Select city for you</h1>
    <ion-row></ion-row>
    <ion-row *ngFor="let city of cityList">
      <ion-col>
        <ion-item>{{city.name}}</ion-item>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" round *ngIf="isOnList(city)" (click)="deleteCity(city.name)">Delete</button>
        <button ion-button color="secondary" round *ngIf="!isOnList(city)" (click)="addCityToList(city.name)">Add</button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
