<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        <ion-title>{{placeAdress}}</ion-title>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
      <ion-item id="data">
        Temp: {{tempLast}}
        Time: {{timeLast}}
      </ion-item>
  </ion-row>
  <ion-row>
    <button id="button_refresh" full round ion-button end round (click)="refresh()">Refresh</button>
  </ion-row>
  <div class="row_chart">
        <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>

  </div>
  <div #map id="map"></div>
</ion-content>
