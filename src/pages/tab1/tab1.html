<ion-header xmlns:display="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        <ion-title>{{placeAdress}}</ion-title>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-item id="data">
        temp: {{tempLast}}
        time: {{timeLast}}
      </ion-item>
    </ion-col>
    <ion-col>
      <button id="button_refresh" ion-button end round (click)="refresh()">Refresh</button>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
  <div class="row">
    <div class="col-md-6">
      <div style="display: block">
        <canvas baseChart
                width=""
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
  <div #map id="map"></div>
</ion-content>
