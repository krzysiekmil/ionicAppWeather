<ion-header>
  <ion-navbar>
    <ion-title>Tab1</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        {{name}}
        temp: {{tempLast}}
        time: {{timeLast}}
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button color="secondary" round (click)="refresh()">Refresh</button>
    </ion-col>
  </ion-row>
  <div class="row">
    <div class="col-md-6">
      <div>
        <canvas baseChart
                [width]="width"
                height="125"
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</ion-content>
