<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img src="https://ak5.picdn.net/shutterstock/videos/15515845/thumb/1.jpg?i10c=img.resize(height:160)"/>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" round [disabled]="!registerForm.form.valid">Login
          </button>
          <button ion-button class="register-btn" block clear [navPush]='RegisterPage'>Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
