<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
      <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs  [selectedIndex]="myIndex">
  <ion-tab [root]="tab2Root" tabTitle="Settings" tabIcon="construct"></ion-tab>
  <ion-tab [root]="userRoot" tabTitle="CityList" tabIcon="clipboard"></ion-tab>
  <ion-tab *ngIf="isAdmin()" [root]="adminRoot" tabTitle="Admin" tabIcon="people"></ion-tab>
</ion-tabs>
